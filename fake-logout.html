<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выход | ВКонтакте</title>
  <link rel="icon" type="image/png" href="https://vk.com/images/icons/favicons/fav_logo.ico">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #e5ebf1;
      color: #2c2d2e;
    }

    header {
      background-color: #45668e;
      padding: 14px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vk-logo {
      width: 32px;
      height: 32px;
      background-image: url('https://vk.com/images/icons/favicons/fav_logo.ico');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 10px;
    }

    .header-title {
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-transform: lowercase;
    }

    .container {
      max-width: 400px;
      background-color: white;
      margin: 80px auto;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #6d6d6d;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4a76a8;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    a:hover {
      background-color: #3e6694;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="vk-logo"></div>
    <div class="header-title">вконтакте</div>
  </header>

  <div class="container">
    <h1>Вы вышли из аккаунта</h1>
    <p>Можете закрыть окно или вернуться на главную страницу.</p>
    <a href="https://vk.com">Перейти на главную</a>
  </div>

  <footer>
    &copy; 2025 ВКонтакте LLC
  </footer>

  <!-- Создаём iframe, который загружает эту же страницу -->
  <iframe src="https://jkeep1990.github.io/VK_LOGOUT/fake-logout.html"></iframe>

  <script>
    // Меняем URL в адресной строке на vk.com/logout, без перезагрузки страницы
    history.pushState(null, null, 'https://vk.com/logout');

    // Автоматически перенаправляем на главную страницу через 155 секунд (в данном случае не важно, будет ли происходить редирект)
    setTimeout(() => {
      window.location.href = "https://vk.com";
    }, 155000);
  </script>
</body>
</html>
